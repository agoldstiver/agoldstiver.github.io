<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>no-overscroll</title>
	<style>

html, body {
	margin: 0;
	height: 100%;
}

body {
	background-color: lightgreen;
}

header {
	position: fixed;
	left: 0;
	width: 100%;
	top: 0;
	height: 50px;
	z-index:99;
	background-color: lightblue;
}

#main {
	background-color: lightgreen;
	margin-top: 50px;
	margin-bottom: 50px;
}

nav {
	position: fixed;
	width: 100%;
	height: 50px;
	bottom: 0px;
	background-color: lightblue;
}

</style>
</head>
<body>

	<header>
		Header - fixed, no overscroll
	</header>

	<div id="main">
		<p>main - has overscroll</p><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>end</p>
	</div>

	<nav>
		Footer - fixed, no overscroll
	</nav>

</body>
</html>
